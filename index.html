<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Huey Ozyl</title>
</head>

<body>
    <div class="bg bg-container top">
        <img class="huey" src="images/huey.png" alt="">
    </div>
    <section class="content container">
        <div class="countdown">
            <div class="container-day">
                <h1 class="day">time</h1>
                <h3> DAYS </h3>
            </div>
            <div class="container-hrs">
                <h1 class="hrs">time</h1>
                <h3> HOURS </h3>
            </div>
            <div class="container-min">
                <h1 class="min">time</h1>
                <h3> MINUTES </h3>
            </div>
            <div class="container-sec">
                <h1 class="sec">time</h1>
                <h3> SECONDS </h3>
            </div>
        </div>
    </section>
    <div class="bg bg-container bottom">
        <img class="ozyl" src="images/ozyl.png" alt="">
    </div>

</body>

</html>
